  <h2>봉미선</h2>
  <img src="봉미선.jpg">
  <p><a href="https://ko.wikipedia.org/wiki/%EB%B4%89%EB%AF%B8%EC%84%A0" target="_blank" title="https://ko.wikipedia.org/wiki/%EB%B4%89%EB%AF%B8%EC%84%A0">봉미선은</a> 신영식(신형만)의 아내이자 신짱구와 신짱아의 어머니이며, 전업 주부로 일하고 있다.<br>방송에선 사이타마 현 후타마 마을, 서울특별시 금천구 시흥동 떡잎마을에 거주한다.<br>혈액형은 B형이다.</p>
  <p>한국판에서는 배우자 성을 따르는 문화가 없기 때문에 과거와 현재 모두 '봉미선'으로 나온다.</p>
