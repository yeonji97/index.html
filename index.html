  <h2>짱구</h2>
  <img src="신짱구.png" width="200">
  <p><a href="https://ko.wikipedia.org/wiki/%EC%8B%A0%EC%A7%B1%EA%B5%AC" target="_blank" title="https://ko.wikipedia.org/wiki/%EC%8B%A0%EC%A7%B1%EA%B5%AC">신짱구(일본어: 野原しんのすけ 노하라 신노스케)</a>는 《짱구는 못말려》에 나오는 주인공이다. 짱구의 나이는 5살이며, 유치원 생으로 여동생 신짱아(노하라 히마와리)와 4살 차이가 난다. 현재 떡잎마을 방범대 단원이다.</p>
  <p>1기를 제외한 만화 전체에서 여동생 히마와리와 더불어 웃는 앞모습이 전혀 나오지 않으며, 오직 옆모습의 얼굴로만 나온다. 투니버스 방영 기준으로는 10기에서 앞모습이 나오긴 나오나 눈은 가린 앞모습이 나온다.</p>
